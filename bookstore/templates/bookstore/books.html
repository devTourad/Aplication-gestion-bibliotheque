{% extends "bookstore/main.html" %}


{% block content %}

<div class="container">
   <div class="pt-5">
<h1>Books</h1>
</div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
          </tr>
        </thead>
        <tbody>
            {% for item in books    %}
            <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
            <td>{{item.author}}</td>
          </tr>
          {%  endfor %}
          
        </tbody>
      </table>
</div>
{% endblock %}
